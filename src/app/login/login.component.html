<mat-card class="login-card" >
        <mat-card-header class="login-header">
            <mat-card-title>
                <mat-icon class="login-icon">account_circle</mat-icon>
            </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
            <button mat-stroked-button (click)="login('FAC')">Ingresar con Facebook</button>
            <button mat-stroked-button (click)="login('GOG')">Ingresar con Google</button>
        </mat-card-actions>
        <mat-card-content>
            <form>
                <mat-form-field [hideRequiredMarker]=true [floatLabel]="'auto'">
                    <input matInput placeholder="Usuario" [(ngModel)]="username" name="username" required>
                </mat-form-field>
                <mat-form-field [hideRequiredMarker]=true [floatLabel]="'auto'">
                    <input matInput placeholder="ContraseÃ±a" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field>
            </form>
            <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button (click)="login('USP')" color="primary">Login</button>
        </mat-card-actions>
    </mat-card>
