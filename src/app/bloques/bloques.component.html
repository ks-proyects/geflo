<mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Bloque
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-form-field>
                <input matInput placeholder="Nombre" [(ngModel)]="bloq.nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Supervisor</mat-label>
                <mat-select [(ngModel)]="bloq.supervisor">
                    <mat-option *ngFor="let sup of workerSupervisores" [value]="sup.id">
                        {{sup.nombres}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <textarea matInput placeholder="Ubicación" [(ngModel)]="bloq.ubicacion"></textarea>
            </mat-form-field>
            <button mat-raised-button (click)="selBloqNew()">Nuevo</button>
            <button mat-raised-button (click)="saveBloq()">Guardar</button>
        </mat-expansion-panel>
        <mat-list>
            <mat-list-item *ngFor="let item of bloqs" (click)="selBloq(item)">
                <h3 matLine>{{item.nombre}}</h3>
                <p matLine> {{item.supervisor}}</p>
                <small matLine> {{item.ubicacion}} - {{item.fecha | date}}</small>
                <button mat-icon-button>
                    <mat-icon aria-label="Editar">edit</mat-icon>
                </button>
                <button mat-icon-button (click)="inactivar(item)">
                    <mat-icon aria-label="Inactivar">delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    
        <table mat-table [dataSource]="bloqs" class="mat-elevation-z8">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="supervisor">
                <th mat-header-cell *matHeaderCellDef> Supervisor </th>
                <td mat-cell *matCellDef="let element"> {{element.supervisor}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="ubicacion">
                <th mat-header-cell *matHeaderCellDef> Ubicación </th>
                <td mat-cell *matCellDef="let element"> {{element.ubicacion}} </td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef class="column-options"> Opciones </th>
                <td mat-cell *matCellDef="let element" class="column-options">
                    <button mat-icon-button>
                        <mat-icon aria-label="Editar" (click)="openDialog(element)">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="inactivar(element)">
                        <mat-icon aria-label="Inactivar">delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-accordion>
