<mat-accordion>
        <button mat-menu-item (click)="newBloq()">
            <mat-icon>add</mat-icon>
            <span>Nuevo</span>
        </button>
        <table mat-table [dataSource]="bloqs" class="mat-elevation-z8">
            <ng-container matColumnDef="supervisor">
                <mat-header-cell *matHeaderCellDef>Supervisor</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.supervisor}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.nombre}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="ubicacion">
                <mat-header-cell *matHeaderCellDef>Ubicaci√≥n</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.ubicacion}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <mat-header-cell *matHeaderCellDef>Fecha</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.fecha | date}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <mat-header-cell *matHeaderCellDef class="column-options">Opciones</mat-header-cell>
                <mat-cell *matCellDef="let element" class="column-options">
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="openDialog(element)">
                            <mat-icon>edit</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button mat-menu-item (click)="inactivar(element)">
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </table>
    </mat-accordion>
