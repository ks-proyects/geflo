<h1 mat-dialog-title *ngIf=isCreate>Crear</h1>
<h1 mat-dialog-title *ngIf=!isCreate>Editar</h1>
<mat-dialog-content>
    <mat-form-field [hideRequiredMarker]=true [floatLabel]="'auto'">
        <input matInput placeholder="Nombre" required [(ngModel)]="data.nombre">
    </mat-form-field>
    <mat-form-field [hideRequiredMarker]=true [floatLabel]="'auto'">
        <input matInput placeholder="UbicaciÃ³n" required [(ngModel)]="data.ubicacion">
    </mat-form-field>

    <mat-form-field [hideRequiredMarker]="true" [floatLabel]="'auto'">
        <mat-select required [(ngModel)]="data.supervisor">
            <mat-option>-- None --</mat-option>
            <mat-option *ngFor="let sup of listSupervisores" [value]="sup.id">
                {{sup.nombres}}
            </mat-option>
        </mat-select>
        <mat-label>
            <mat-icon>supervisor_account</mat-icon> Supervisor
        </mat-label>
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data.nombre" (click)="saveBloq()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
